        // Initialize container when document is loaded
        window.onload = function () {
		
			var paper = Raphael("container", 1600, 800);
			rect = paper.rect(0, 0, 1600, 800);
			rect.attr("fill","#262626");
			var traces = [{'y': 321, 'x': 294, 'rgb': '#ff9900'}, {'y': 320, 'x': 336, 'rgb': '#fffefb'}, {'y': 321, 'x': 380, 'rgb': '#ffffff'}, {'y': 320, 'x': 425, 'rgb': '#ffffff'}, {'y': 322, 'x': 468, 'rgb': '#ffffff'}, {'y': 321, 'x': 513, 'rgb': '#fffefb'}, {'y': 322, 'x': 555, 'rgb': '#ffffff'}, {'y': 322, 'x': 597, 'rgb': '#ffffff'}, {'y': 320, 'x': 638, 'rgb': '#fdfeff'}, {'y': 322, 'x': 687, 'rgb': '#fcffff'}, {'y': 322, 'x': 732, 'rgb': '#ffffff'}, {'y': 332, 'x': 761, 'rgb': '#fcffff'}, {'y': 375, 'x': 764, 'rgb': '#ffffff'}, {'y': 418, 'x': 764, 'rgb': '#fffffd'}, {'y': 457, 'x': 764, 'rgb': '#ffffff'}, {'y': 456, 'x': 700, 'rgb': '#fffeff'}, {'y': 458, 'x': 651, 'rgb': '#ffffff'}]
			function drawPath(traces,lineColor){
				var path ="";
				for(i in traces){
					trace = traces[i];
					if(i==0){
						path+="M"+trace.x+" "+trace.y;
					}else{
						path+="L"+trace.x+" "+trace.y;
					}
				}
				//path+="z";  //z结尾是封闭路径
				paper.path(path).attr({"fill":"none","stroke": lineColor,"stroke-width": 10});
				paper.path("M100 100L190 190z").attr({"fill":"none","stroke": lineColor,"stroke-width": 10});
				for(trace of traces){
					console.log(trace)
					circle = paper.circle(trace.x, trace.y, 8); //example
					// Sets the fill attribute of the circle to red (#f00)
					circle.attr("fill", trace.rgb);

					// Sets the stroke attribute of the circle to white
					circle.attr("stroke", "#837f7c");
					circle.attr("stroke-width", 3);
				}
				// line #eb6fb			
			}

			drawPath(traces,"#ff9900")
			
			traces=[{'y': 457, 'x': 596, 'rgb': '#ffffff'}, {'y': 459, 'x': 543, 'rgb': '#fefffa'}, {'y': 458, 'x': 490, 'rgb': '#ffffff'}, {'y': 460, 'x': 435, 'rgb': '#ffffff'}, {'y': 462, 'x': 376, 'rgb': '#ffffff'}, {'y': 458, 'x': 317, 'rgb': '#fffeff'}, {'y': 458, 'x': 273, 'rgb': '#ffffff'}, {'y': 483, 'x': 251, 'rgb': '#ffffff'}, {'y': 520, 'x': 255, 'rgb': '#ffffff'}, {'y': 552, 'x': 251, 'rgb': '#ffffff'}, {'y': 583, 'x': 254, 'rgb': '#fefefe'}, {'y': 587, 'x': 291, 'rgb': '#ffffff'}, {'y': 584, 'x': 327, 'rgb': '#fcfcfc'}, {'y': 589, 'x': 364, 'rgb': '#fffffd'}, {'y': 590, 'x': 402, 'rgb': '#ffffff'}, {'y': 588, 'x': 443, 'rgb': '#ffffff'}, {'y': 591, 'x': 478, 'rgb': '#fcffff'}, {'y': 588, 'x': 515, 'rgb': '#fffeff'}, {'y': 590, 'x': 548, 'rgb': '#ffffff'}, {'y': 587, 'x': 586, 'rgb': '#ffffff'}, {'y': 591, 'x': 611, 'rgb': '#ffffff'}, {'y': 590, 'x': 658, 'rgb': '#feffff'}, {'y': 589, 'x': 700, 'rgb': '#feffff'}, {'y': 589, 'x': 750, 'rgb': '#ffffff'}, {'y': 586, 'x': 799, 'rgb': '#fffefd'}, {'y': 591, 'x': 842, 'rgb': '#fffffd'}, {'y': 592, 'x': 887, 'rgb': '#fefefe'}, {'y': 589, 'x': 932, 'rgb': '#fffffd'}, {'y': 577, 'x': 984, 'rgb': '#cbcd0'}]
